# =================================================
# SERVER (Render Compatible)
# =================================================
server.port=${PORT:8080}
server.servlet.context-path=/


# =================================================
# DATABASE (Dynamic: H2 Local / MySQL Prod)
# =================================================
# Use environment variables for Production (Render/Aiven)
# Defaults to H2 for Local Development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;MODE=MySQL}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# =================================================
# JPA / HIBERNATE
# =================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.autocommit=true


# =================================================
# JWT SECURITY
# =================================================
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-12345678901234567890123456789012}
jwt.expiration=86400000


# =================================================
# FILE UPLOAD
# =================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# =================================================
# LOGGING (Production Safe)
# =================================================
logging.level.root=INFO
logging.level.com.sclms=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n


# =================================================
# EMAIL (Optional - Render ENV)
# =================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
